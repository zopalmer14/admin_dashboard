<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="dynamic.js" defer></script>
</head>
<body>
    <div id="screen-container">
        <div id="header">
            <div id="search-section">
                <img src="magnify.svg" alt="Search">
                <input type="text" name="search-bar" id="search-bar">
            </div>
            <div id="logo-section">
                <img id="bell" src="bell-ring.svg" alt="Search">
                <img id="logo" src="neom-unsplash-orig.jpg" alt="Search">
                <div>Morgan Oakley</div>
            </div>
            <div id="greeting-section">
                <div class="flex-center">
                    <!-- Photo by NEOM on Unsplash -->
                    <img class="icon" src="neom-unsplash-orig.jpg" alt="Logo">
                </div>
                <div id="greeting">
                    <p>Hi there,<br><strong>Morgan Oakley (@morgan)</strong></p>
                </div>
            </div>
            <div id="user-options">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div id="sidebar">
            Dashboard
        </div>

        <div id="main-content">
            Your Projects
        </div>
    </div>
</body>
</html>
