<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="dynamic.js" defer></script>
</head>
<body>
    <div id="screen-container">
        <div id="header">
            <div id="search-section">Search</div>
            <div id="logo-section">Morgan Oakley</div>
            <div id="greeting-section">
                <div class="flex-center">
                    <img class="icon" src="neom-unsplash-orig.jpg" alt="Logo">
                </div>
                <div id="greeting">
                    <p>Hi there,<br><strong>Morgan Oakley (@morgan)</strong></p>
                </div>
            </div>
            <div id="user-options">
                <div class="flex-center"><button>New</button></div>
                <div class="flex-center"><button>Upload</button></div>
                <div class="flex-center"><button>Share</button></div>
            </div>
        </div>

        <div id="sidebar">
            Dashboard
        </div>

        <div id="main-content">
            Your Projects
        </div>
    </div>
</body>
</html>
